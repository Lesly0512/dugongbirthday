
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>生日問答遊戲</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background: #fffbe6;
            color: #333;
            text-align: center;
            padding: 2em;
        }
        .question {
            display: none;
            margin: 2em auto;
        }
        .active {
            display: block;
        }
        button {
            display: block;
            margin: 1em auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ffd700;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        #result {
            display: none;
            margin-top: 3em;
            font-size: 1.2em;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>派遣女醫 × 中信兄弟 生日問答</h1>
    <div id="quiz">
        <div class="question active" data-correct="b">
            <h2>Q1：在《派遣女醫》中，誰是大門未知子的情人？</h2>
            <button onclick="answer('a')">a. 加地秀樹</button>
            <button onclick="answer('b')">b. 城之內博美</button>
            <button onclick="answer('c')">c. 海老名敬</button>
        </div>
        <div class="question" data-correct="a">
            <h2>Q2：大門未知子的經典台詞是？</h2>
            <button onclick="answer('a')">a. 私、失敗しないので</button>
            <button onclick="answer('b')">b. サイナス</button>
            <button onclick="answer('c')">c. メロンです、請求書です。</button>
        </div>
        <div class="question" data-correct="b">
            <h2>Q3：城門上過幾次天台？</h2>
            <button onclick="answer('a')">a. 5</button>
            <button onclick="answer('b')">b. 6</button>
            <button onclick="answer('c')">c. 7</button>
        </div>
        <div class="question" data-correct="c">
            <h2>Q4：第一次看球偷牽手手在哪裡？</h2>
            <button onclick="answer('a')">a. 洲際球場</button>
            <button onclick="answer('b')">b. 台北大巨蛋</button>
            <button onclick="answer('c')">c. 新莊城堡</button>
        </div>
        <div class="question" data-correct="a">
            <h2>Q5：現任總教練是誰？</h2>
            <button onclick="answer('a')">a. 平野惠一</button>
            <button onclick="answer('b')">b. 林威助</button>
            <button onclick="answer('c')">c. 彭政閔</button>
        </div>
        <div class="question" data-correct="c">
            <h2>Q6：以下哪個不是阿坤的綽號？</h2>
            <button onclick="answer('a')">a. 小可愛</button>
            <button onclick="answer('b')">b. 小可怕</button>
            <button onclick="answer('c')">c. 小可憐</button>
        </div>
    </div>
    <div id="result">
        <h2>診斷結果</h2>
        <p>親愛的艮，<br>30歲的妳，還是一樣可愛又有趣。<br>無論是看城門閃閃發光，還是在球場一起為兄弟吶喊。<br>歡迎加入30代的行列！<br><strong>生日快樂，未來也請多多指教！</strong><br><br>— Kid</p>
    </div>

    <script>
        let current = 0;
        let score = 0;
        const questions = document.querySelectorAll('.question');

        function answer(choice) {
            const correct = questions[current].getAttribute('data-correct');
            if (choice === correct) {
                score++;
            }
            questions[current].classList.remove('active');
            current++;
            if (current < questions.length) {
                questions[current].classList.add('active');
            } else {
                document.getElementById('quiz').style.display = 'none';
                document.getElementById('result').style.display = 'block';
            }
        }
    </script>
</body>
</html>
